<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Words Recorder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-screen">
        <div class="auth-card">
            <h1 class="auth-title">English Words Recorder</h1>
            <p class="auth-subtitle">Sign in to sync your words across devices</p>
            <form id="auth-form">
                <div class="form-group">
                    <label for="auth-email">Email</label>
                    <input type="email" id="auth-email" placeholder="you@example.com" required>
                </div>
                <div class="form-group">
                    <label for="auth-password">Password</label>
                    <input type="password" id="auth-password" placeholder="Enter your password" required minlength="6">
                </div>
                <p id="auth-error" class="auth-error" style="display:none;"></p>
                <button type="submit" class="btn btn-primary auth-btn" id="auth-submit-btn">Sign In</button>
            </form>
            <div class="auth-divider"><span>or</span></div>
            <button type="button" class="btn auth-google-btn" id="google-sign-in-btn">
                <svg viewBox="0 0 24 24" width="18" height="18"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92a5.06 5.06 0 0 1-2.2 3.32v2.77h3.57c2.08-1.92 3.27-4.74 3.27-8.1z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                Sign in with Google
            </button>
            <p class="auth-toggle-text">
                <span id="auth-toggle-msg">Don't have an account?</span>
                <button type="button" class="auth-toggle-link" id="auth-toggle-btn">Sign Up</button>
            </p>
        </div>
    </div>

    <!-- App (hidden until authenticated) -->
    <div id="app-container" style="display:none;">
    <header>
        <div class="header-content">
            <h1>English Words Recorder</h1>
            <div class="header-actions">
                <span id="user-email" class="user-email"></span>
                <span id="word-count" class="word-count">0 words</span>
                <button id="theme-toggle" class="btn btn-icon" title="Toggle theme">&#9789;</button>
                <button id="sign-out-btn" class="btn btn-icon" title="Sign out">&#x2192;</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Add / Edit Word Form -->
        <section class="card form-section">
            <h2 id="form-title">Add New Word</h2>
            <form id="word-form">
                <input type="hidden" id="edit-id" value="">
                <div class="form-row">
                    <div class="form-group">
                        <label for="word-input">Word <span class="required">*</span></label>
                        <input type="text" id="word-input" placeholder="e.g. ephemeral" required>
                    </div>
                    <div class="form-group">
                        <label for="category-select">Category</label>
                        <select id="category-select">
                            <option value="">-- Select --</option>
                            <option value="noun">Noun</option>
                            <option value="verb">Verb</option>
                            <option value="adjective">Adjective</option>
                            <option value="adverb">Adverb</option>
                            <option value="preposition">Preposition</option>
                            <option value="conjunction">Conjunction</option>
                            <option value="pronoun">Pronoun</option>
                            <option value="interjection">Interjection</option>
                            <option value="phrase">Phrase</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="meaning-input">Meaning <span class="required">*</span></label>
                    <textarea id="meaning-input" rows="2" placeholder="e.g. lasting for a very short time" required></textarea>
                </div>
                <div class="form-group">
                    <label for="example-input">Example Sentence</label>
                    <textarea id="example-input" rows="2" placeholder="e.g. The ephemeral beauty of cherry blossoms makes them special."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Word</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Toolbar: Search, Filter, Export/Import -->
        <section class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search words or meanings...">
            </div>
            <div class="toolbar-actions">
                <select id="filter-category" title="Filter by category">
                    <option value="">All Categories</option>
                    <option value="noun">Noun</option>
                    <option value="verb">Verb</option>
                    <option value="adjective">Adjective</option>
                    <option value="adverb">Adverb</option>
                    <option value="preposition">Preposition</option>
                    <option value="conjunction">Conjunction</option>
                    <option value="pronoun">Pronoun</option>
                    <option value="interjection">Interjection</option>
                    <option value="phrase">Phrase</option>
                    <option value="other">Other</option>
                </select>
                <select id="sort-select" title="Sort by">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="alpha-asc">A &rarr; Z</option>
                    <option value="alpha-desc">Z &rarr; A</option>
                </select>
                <button id="export-json-btn" class="btn btn-small" title="Export as JSON">Export JSON</button>
                <button id="export-csv-btn" class="btn btn-small" title="Export as CSV">Export CSV</button>
                <label class="btn btn-small import-btn" title="Import JSON file">
                    Import
                    <input type="file" id="import-file" accept=".json" hidden>
                </label>
            </div>
        </section>

        <!-- Words Table -->
        <section class="card table-section">
            <div class="table-wrapper">
                <table id="words-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Word</th>
                            <th>Category</th>
                            <th>Meaning</th>
                            <th>Example</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="words-tbody">
                        <!-- Rows rendered by JS -->
                    </tbody>
                </table>
            </div>
            <p id="empty-state" class="empty-state">No words recorded yet. Add your first word above!</p>
        </section>
    </main>

    <footer>
        <p>English Words Recorder &mdash; Data synced with Firebase.</p>
    </footer>
    </div><!-- /app-container -->

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
