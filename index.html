<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Words Recorder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>English Words Recorder</h1>
            <div class="header-actions">
                <span id="word-count" class="word-count">0 words</span>
                <button id="theme-toggle" class="btn btn-icon" title="Toggle theme">&#9789;</button>
            </div>
        </div>
    </header>

    <main>
        <!-- Add / Edit Word Form -->
        <section class="card form-section">
            <h2 id="form-title">Add New Word</h2>
            <form id="word-form">
                <input type="hidden" id="edit-id" value="">
                <div class="form-row">
                    <div class="form-group">
                        <label for="word-input">Word <span class="required">*</span></label>
                        <input type="text" id="word-input" placeholder="e.g. ephemeral" required>
                    </div>
                    <div class="form-group">
                        <label for="category-select">Category</label>
                        <select id="category-select">
                            <option value="">-- Select --</option>
                            <option value="noun">Noun</option>
                            <option value="verb">Verb</option>
                            <option value="adjective">Adjective</option>
                            <option value="adverb">Adverb</option>
                            <option value="preposition">Preposition</option>
                            <option value="conjunction">Conjunction</option>
                            <option value="pronoun">Pronoun</option>
                            <option value="interjection">Interjection</option>
                            <option value="phrase">Phrase</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="meaning-input">Meaning <span class="required">*</span></label>
                    <textarea id="meaning-input" rows="2" placeholder="e.g. lasting for a very short time" required></textarea>
                </div>
                <div class="form-group">
                    <label for="example-input">Example Sentence</label>
                    <textarea id="example-input" rows="2" placeholder="e.g. The ephemeral beauty of cherry blossoms makes them special."></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="submit-btn">Add Word</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display:none;">Cancel</button>
                </div>
            </form>
        </section>

        <!-- Toolbar: Search, Filter, Export/Import -->
        <section class="toolbar">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search words or meanings...">
            </div>
            <div class="toolbar-actions">
                <select id="filter-category" title="Filter by category">
                    <option value="">All Categories</option>
                    <option value="noun">Noun</option>
                    <option value="verb">Verb</option>
                    <option value="adjective">Adjective</option>
                    <option value="adverb">Adverb</option>
                    <option value="preposition">Preposition</option>
                    <option value="conjunction">Conjunction</option>
                    <option value="pronoun">Pronoun</option>
                    <option value="interjection">Interjection</option>
                    <option value="phrase">Phrase</option>
                    <option value="other">Other</option>
                </select>
                <select id="sort-select" title="Sort by">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                    <option value="alpha-asc">A &rarr; Z</option>
                    <option value="alpha-desc">Z &rarr; A</option>
                </select>
                <button id="export-json-btn" class="btn btn-small" title="Export as JSON">Export JSON</button>
                <button id="export-csv-btn" class="btn btn-small" title="Export as CSV">Export CSV</button>
                <label class="btn btn-small import-btn" title="Import JSON file">
                    Import
                    <input type="file" id="import-file" accept=".json" hidden>
                </label>
            </div>
        </section>

        <!-- Words Table -->
        <section class="card table-section">
            <div class="table-wrapper">
                <table id="words-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Word</th>
                            <th>Category</th>
                            <th>Meaning</th>
                            <th>Example</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="words-tbody">
                        <!-- Rows rendered by JS -->
                    </tbody>
                </table>
            </div>
            <p id="empty-state" class="empty-state">No words recorded yet. Add your first word above!</p>
        </section>
    </main>

    <footer>
        <p>English Words Recorder &mdash; Data synced with Firebase.</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
